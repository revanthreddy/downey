          <script>
                var socket = io.connect('http://'+window.location.hostname+'/');socket.on('connect', function (){
                              console.info('successfully established a working and authorized connection');
                });
                
                socket.on('rotateXY' , function(data){
                        console.log('rotating ..');
                        rotateXYTween.start();

                });
                
                socket.on('togglerotation' , function(data){
                        toggleRotation();
                });
                
                socket.on('scalex' , function(data){
                        console.log('scaling on x');
                        scaleXTween.start();
                });
                
                socket.on('scalez' , function(data){
                        console.log('scaling on z');
                        scaleZTween.start();
                });
                socket.on('scaley' , function(data){
                        console.log('scaling in Y');
                        scaleZTween.start();
                });
                
                socket.on('move' , function(data){
                        console.log(data[0]);
                        x = data[0];
                        y= data[1];
                        moveX.start();
                });
                
                
                
                var startTime	= Date.now();
                var container;
                var camera, scene, renderer, stats ,easing;
                var cube;
                var moveX , moveY , scaleXTween , rotateXYTween , scaleZTween , scaleYTween;
                var stoprotation = false;var geometry ;
                var transformation;
                var axis ;
                var x=0 ; var y=0;
                    // maybe replace that by window... or something
                var userOpts	= {
                        range		: 800,
                        duration	: 500,
                        delay		: 200,
                        easing		: 'Elastic.EaseInOut'
                };
                
                // ## bootstrap functions
                // initialiaze everything
                init();
                // make it move			
                animate();
                
                
                
                function saveToCloud() {
                    
                    $.ajax({
                    url: "/cloudsave",
                    data : JSON.stringify(cube.geometry),
                    method : 'PUT',
                    dataType : 'json',
                    success : function(data){
                        console.log(data);
                     }
                    });
                 
                    
//                    $.ajax({
//                    url: "/command",
//                    method : 'GET'
//                     
//                  })
//                    .done(function( data ) {
//                
//                        console.log(data);
//                    });
                }
                
                function positionMove(){
                   // new TWEEN.Tween( cube.postion.x ).to( -2.3, 1000 ).start();
                    moveX.start();
                }
                function setupTween()
                {
                        
//                        var rotate = function(){
//                            cube.rotation.x += 0.05;
//                        }
                        var move	= function(){
//                            cube.position.x = 1.5;
//                            cube.position.y = -2.3;
                        }
                        var scalex = function(){
                            cube.scale.x += 0.01;
                            
                        }
                        var scalez = function(){
                            cube.scale.z += 0.009;
                        }
                        var scaley = function(){
                            cube.scale.y += 0.009;
                        }
                        
                        
                        var rotatexToy = function(){
                            cube.rotation.z -= 0.03;
//                            transformation = new THREE.Matrix4().makeRotationX(20);
//
//                            cube.applyMatrix(transformation);
                        }
                        
                        var current	= { x: -userOpts.range };

                        // remove previous tweens if needed
                        TWEEN.removeAll();

                        // convert the string from dat-gui into tween.js functions 
                        easing	= TWEEN.Easing[userOpts.easing.split('.')[0]][userOpts.easing.split('.')[1]];
                        // build the tween to go ahead
                        moveX	= new TWEEN.Tween(cube.position.x)
                                .to(5, 1000)
                                .easing(easing)
                                .onUpdate(function(){
                                    cube.position.x = x;
                                    cube.position.y = y;
                                });
                        // build the tween to go backward
//                        moveY= new TWEEN.Tween({x : 0})
//                                .to({x : 0.05}, userOpts.duration)
//                                .delay(userOpts.delay)
//                                .easing(easing)
//                                .onUpdate(rotate);
                        scaleXTween	= new TWEEN.Tween({x : 0})
                                .to({x: 1}, userOpts.duration)
                                .delay(userOpts.delay)
                                .easing(easing)
                                .onUpdate(scalex);
                        scaleZTween	= new TWEEN.Tween({z : 0})
                                .to({z: 1}, userOpts.duration)
                                .delay(userOpts.delay)
                                .easing(easing)
                                .onUpdate(scalez);
                        scaleYTween	= new TWEEN.Tween({z : 0})
                                .to({z: 1}, userOpts.duration)
                                .delay(userOpts.delay)
                                .easing(easing)
                                .onUpdate(scaley);
                        
                       
                        rotateXYTween	= new TWEEN.Tween({z : 0})
                                .to({z: 1}, userOpts.duration)
                                .delay(userOpts.delay)
                                .easing(easing)
                                .onUpdate(rotatexToy);
                        
                        // after tweenHead do tweenBack
                        //tweenHead.chain(tweenBack);
                        // after tweenBack do tweenHead, so it is cycling
                        //tweenBack.chain(tweenHead);

                        // start the first
                        //tweenHead.start();
                }
                
                
                function init(){
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 1, 1000);

			renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

                         
                        // initial setup of the tweens
                        
//			var geometry = new THREE.CubeGeometry(2,2,1);
//			var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
                        geometry = new THREE.CubeGeometry( 200, 200, 200);

                        for ( var i = 0; i < geometry.faces.length; i += 2 ) {

                                var hex = Math.random() * 0xffffff;
                                geometry.faces[ i ].color.setHex( hex );
                                geometry.faces[ i + 1 ].color.setHex( hex );

                        }

                        var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );

                        cube = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial({
                            // light
                            specular: '#a9fcff',
                            // intermediate
                            color: '#00abb1',
                            opacity: 0.2,
                            // dark
                            emissive: '#006063',
                            shininess: 100 
                          }) );
                        cube.geometry.dynamic =true;
                        //cube.position.x = 0.8;
                        cube.rotation.y = 0.5;
                        cube.position.y = 150;
			scene.add(cube);
                         var ambientLight = new THREE.AmbientLight(0x222222);
                        scene.add(ambientLight);
//                        axis = new THREE.AxisHelper(200);
//                        scene.add(axis);
      // directional lighting
                    var directionalLight = new THREE.DirectionalLight(0xffffff);
                    directionalLight.position.set(1, 1, 1).normalize();
                    scene.add(directionalLight);
			camera.position.y = 150;
				camera.position.z = 600;
//                        renderer = new THREE.CanvasRenderer();
                        renderer.setClearColor( 0xf0f0f0 );
//                        renderer.setSize( window.innerWidth, window.innerHeight );

//                        camera.position.y = 3;
                    setupTween();
                }
                        // ## Animate and Display the Scene
                function animate() {
                    
                        // render the 3D scene
                        render();
                        // relaunch the 'timer' 
                        requestAnimationFrame( animate );
                        //cube.rotation.y += 0.02;
//                        cube.rotation.x += 0.05;
//                        cube.rotation.y += 0.005;
                        // update the tweens from TWEEN library
                        TWEEN.update();
                }

                        
                // ## Render the 3D Scene
                function render() {
                    if(stoprotation === true){
                                  cube.rotation.x += 0.05;
                                cube.rotation.y += 0.05;
                                cube.rotation.z += 0.05;
//                    
                                
                    }
                                
                        // actually display the scene in the Dom element
                        renderer.render( scene, camera );
                }

                function toggleRotation(){
                    if(stoprotation === false)
                                stoprotation = true;
                            else
                                stoprotation = false;
                }
                        
		</script>
